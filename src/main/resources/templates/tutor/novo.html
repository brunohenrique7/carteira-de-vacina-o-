<!DOCTYPE html>
<html lang="pt-BR" xmlns="http://www.w3.org/1999/html">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/lib/bootstrap-5.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/tutor/novo.css">
  <title>Pet Vac Care</title>
</head>

<body>
  <header>
    <div class="img-fluid mx-auto float-right selo"></div>
  </header>
  
<div class="container-fluid">
  <div class="row">
    <div class="col-4 text-center"><br> </div>   
  </div>

   <div class="col-4"><br>
      <h1>Cadastro do tutor</h1> <br>
      <form method="post" id="form-cadastro" action="/tutor/criar"
            onsubmit="return confirm('Confirma ação')">

        <div class="form-group">
          <label for="nome"> Nome do tutor:</label>
          <input class="form-control" type="text" name="nome" id="nome" placeholder="digite o nome completo do tutor" required> <br>
        </div>

        <div class="form-group">
          <label for="dataDeNascimento"> Data de nascimento:</label>
          <input class="form-control" type="date" id="dataDeNascimento" name="dataDeNascimento" required> <br>
        </div>

        <div class="form-group">
          <label for="email"> E-mail:</label>
          <input class="form-control" type="email" id="email" name="email"> <br>
        </div>

        <div class="form-group">
          <label for="telefone"> Telefone:</label>
          <input class="form-control" type="telefone" id="telefone" name="telefone"> <br>
        </div>

        <div class="form-group">
          <label for="nomeDoPet"> Nome do Pet:</label>
          <input class="form-control" type="text" id="nomeDoPet" name="nomeDoPet"> <br>
        </div>

        <div class="form-group text-center">
          <button type="submit" class="btn btn-dark">Salvar</button>
        </div>
      </form>
    </div>

</div>

</body>
</html>
